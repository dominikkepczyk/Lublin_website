<!-- chatbot.html -->
<div id="chatbot-icon" class="chatbot-icon">
    <img src="assets/img/icon.png" alt="Chat Icon">
</div>

<div id="chatbot-window" class="chatbot-window">
    <div class="chatbot-header">
        <h5>E-Przewodnik</h5>
        <button id="chatbot-close" class="chatbot-close">×</button>
    </div>
    <div class="chatbot-body">
        <div class="chatbot-messages" id="chatbot-messages"></div>
    </div>
    <div class="chatbot-footer">
        <div class="chatbot-suggestions" id="chatbot-suggestions">
            <button class="suggestion">Witaj, chciałbym zarezerwować przewodnika</button>
            <button class="suggestion">Opowiedz mi o atrakcjach Lublina</button>
            <button class="suggestion">Jakie są najnowsze wydarzenia?</button>
        </div>
        <div class="chatbot-input-container">
            <input type="text" id="chatbot-input" placeholder="Napisz wiadomość...">
            <button id="chatbot-send">Wyślij</button>
            <button id="chatbot-random-fact">Losowa ciekawostka o Lublinie</button>
        </div>
    </div>
    <div class="resizer resizer-top" id="resizer-top"></div>
    <div class="resizer resizer-right" id="resizer-right"></div>
    <div class="resizer resizer-bottom" id="resizer-bottom"></div>
    <div class="resizer resizer-left" id="resizer-left"></div>
</div>
